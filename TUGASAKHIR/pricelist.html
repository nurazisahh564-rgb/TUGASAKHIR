<!DOCTYPE html>
<html lang="id"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Dental Price List</title>
    <link href="Price%20List_files/css2.css" rel="stylesheet">
    <style>
        :root {
            --cream-bg: #fdfaf5;
            --luxury-brown: #4a3728;
            --gold-accent: #a67c52;
            --soft-brown: #8d7765;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f0eb;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--cream-bg);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(74, 55, 40, 0.1);
            border: 1px solid #e8d5c4;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--luxury-brown);
            font-size: 42px;
            font-style: italic;
            margin: 0;
        }

        .free-consul {
            background-color: var(--gold-accent);
            color: white;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Layout Box */
        .box {
            background: var(--white);
            border: 1.5px solid #d4a373;
            border-radius: 20px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        .row-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .label {
            font-size: 14px;
            color: var(--soft-brown);
            margin-bottom: 5px;
        }

        .price {
            font-weight: 700;
            font-size: 20px;
            color: var(--luxury-brown);
        }

        .sub-text {
            font-size: 11px;
            color: var(--gold-accent);
            font-style: italic;
            margin-top: 5px;
        }

        /* Khusus Box PSA & Gigi Palsu dengan Label Samping */
        .side-label-box {
            display: grid;
            grid-template-columns: 80px 1fr;
            border: 1.5px solid #d4a373;
            border-radius: 20px;
            background: white;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .side-title {
            background: linear-gradient(135deg, #4a3728 0%, #a67c52 100%);
            color: white;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            padding: 10px;
        }

        .content-inner {
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .divider {
            border-left: 1px dashed #d4a373;
            height: 40px;
        }

        /* Footer */
        .disclaimer {
            font-size: 10px;
            color: var(--soft-brown);
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .wa-btn {
            background-color: var(--luxury-brown);
            color: white;
            text-align: center;
            display: block;
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
        }

        .wa-btn:hover {
            background-color: var(--gold-accent);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Pricelist</h2>
        <div class="free-consul">FREE KONSULTASI</div>
    </div>

    <div class="box">
        <div style="display: flex; width: 100%; justify-content: space-around; align-items: center;">
            <div>
                <div class="label">Ortho</div>
                <div class="price">9 jt</div>
                <div class="sub-text">free scaling &amp; cetak</div>
            </div>
            <div class="divider"></div>
            <div>
                <div class="label">Bleaching</div>
                <div class="price">1,5 jt</div>
                <div class="sub-text">2x aplikasi + free scaling</div>
            </div>
        </div>
    </div>

    <div class="row-grid">
        <div class="box">
            <div class="label">Scaling</div>
            <div class="price">150-300k</div>
        </div>
        <div class="box">
            <div class="label">Tambal Gigi</div>
            <div class="price">250-350k</div>
        </div>
    </div>

    <div class="side-label-box">
        <div class="side-title">PERAWATAN</div>
        <div class="content-inner">
            <div>
                <div class="label">Gigi Palsu</div>
                <div class="price">1,3 jt<small style="font-size: 10px;">/gigi</small></div>
            </div>
            <div class="divider"></div>
            <div>
                <div class="label">PSA</div>
                <div class="price">250k</div>
                <div class="sub-text">per kunjungan</div>
            </div>
        </div>
    </div>

    <div class="box" style="border-radius: 20px 20px 80px 20px; align-items: flex-start; padding-left: 30px; position: relative;">
        <div style="display: flex; gap: 30px;">
            <div>
                <div class="label">Cabut Gigi</div>
                <div class="price" style="font-size: 16px;">Dewasa: 300k</div>
                <div class="price" style="font-size: 16px;">Sulung: 150k</div>
            </div>
            <div class="divider"></div>
            <div>
                <div class="label">Aligner</div>
                <div class="price">7 - 15 jt</div>
                <div class="sub-text">Opsi Estetik</div>
            </div>
        </div>
        </div></div></body></html>
